<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk2GPT</title>
    <link rel="stylesheet" href="secondpagestyle.css" />
  </head>
  <body>
    <div id="contact">
        <h1 style="text-align: center; color: white;">Kom ons werk saam</h1>
        <div class="contact-box" style="height: 100%; display: flex;">
            <form action="https://formsubmit.co/devops@hkaptech.com" method="POST">
                <input type="text" name="name" class="input-field" placeholder="Name" required>
                <input type="email" name="email" class="input-field" placeholder="Your Email Address" required>
                <textarea name="text" class="input-field textarea-field" placeholder="Your Feedback" required></textarea>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

    </div>

    
  </body>
</html>
